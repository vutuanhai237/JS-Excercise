<html>

<head>
    <script language="javascript">

        function draw() {
            var value = parseInt(document.getElementById("soDong").value);
            if (value < 0) value = 0;
            var content = ""
            for (var i = 1; i <= value; i++) {
                var line = "";
                for (var j = i; j >= 1; j--) {
                   line = line + (j%10) + " "
                   
                }
                content = content + `<p>${line}</p>`
            }
            document.getElementById("content").innerHTML = content
        }

    </script>
</head>

<body>
    <div id="myHeader">
        <input id="soDong"></input>
        <button onclick="draw()">Ve tam giac</button>
        <div id ="content">

        </div>
    </div>
</body>

</html>
