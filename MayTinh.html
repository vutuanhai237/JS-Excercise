<html>

<head>
    <script language="javascript">

        function getValue() {
            var soHang1 = parseInt(document.getElementById("soHang1").value);
            var soHang2 = parseInt(document.getElementById("soHang2").value);
            return [soHang1, soHang2]
        }
        function cong() {     
            document.getElementById("ketQua").value = getValue()[0] + getValue()[1]
        }

        function tru() {
            document.getElementById("ketQua").value = getValue()[0] - getValue()[1]
        }

        function nhan() {
            document.getElementById("ketQua").value = getValue()[0] * getValue()[1]    
        }

        function chia() {
            document.getElementById("ketQua").value = getValue()[0] / getValue()[1]
            }



    </script>
</head>

<body>
    <div id="myHeader">
        <input id="soHang1"></input>
        <button onclick="cong()">+</button>
        <button onclick="tru()">-</button>
        <button onclick="nhan()">*</button>
        <button onclick="chia()">/</button>
        <input id="soHang2"></input>
        <p>=</p>
        <input id="ketQua"></input>
        </div>
    </div>
</body>

</html>
