<html>

<head>
    <script language="javascript">
        var myArray = new Array()
        myArray[0] = "Anh";
        myArray[1] = "Phap";
        myArray[2] = "Duc";
        myArray[3] = "VN";
        function draw() {
            document.write("<div><table border=1 width=100%>")
            myArray.forEach(e => {
                var value = document.getElementById(`txt${e}`).value;
                document.write(`<tr>`);
                document.write(`<td>${e}</td>`)
                document.write(`<td>
                    <svg width=${value*10} height="50">
                        <rect width="100" height="50" style="fill:rgb(255,0,0)" />
                    </svg>
                    <p>${value}%</p>    
                </td>`)
                document.write(`</tr>`)
            });
            document.write("</tr></table></div>")
            
        }
        function init() {


            myArray.forEach(e => {
                console.log(e)
                document.write(`<label>${e + ": "}</label>`)
                document.write(`<input type="text" id=${"txt" + e} name="fname"><br><br>`)

            })
            document.write(`<button onclick="draw()">Vẽ đồ thị</button><br><br>`)

        }

        window.onload = function () {
            init();
        };
    </script>
</head>

<body>

</body>

</html>
